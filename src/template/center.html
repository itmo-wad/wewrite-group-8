{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-3 col-12" style="padding: 0px 10px; ">
            <div class="col-12 admin-side" style="height: 420px">
                <ul>
                    <li><a href="/ucenter"><span class="oi oi-heart" aria-hidden="true"></span>&nbsp;&nbsp;My collection</a></li>
                    <li><a href="/user/post"><span class="oi oi-zoom-in" aria-hidden="true"></span>&nbsp;Published articles

</a></li>

                    <li><a href="/user/article"><span class="oi oi-shield" aria-hidden="true"></span>&nbsp;&nbsp;My article</a></li>
                    <li><a href="/user/person"><span class="oi oi-person" aria-hidden="true"></span>&nbsp;&nbsp; personal data</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-12" style="padding: 0px 10px">
            <div class="col-12 admin-main">
                <div class="col-12" style="padding: 10px;">
                    {% block center %}

                    {%endblock%}
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function switchFavorite(obj, favoriteid) {
        $.get('/user/favorite/' + favoriteid, function (data) {
            if (data == '1') {
                $(obj).html('<font color="red">Continue to collect\n' +
                    '\n</font>');
            }
            else {
                $(obj).text('Cancel the collection\n' +
                    '\n');
            }
        });
    }
</script>

{% endblock %}
